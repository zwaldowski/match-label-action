name: CI
on:
  pull_request:
    types:
      - opened
      - labeled
      - unlabeled
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: hmarr/debug-action@v2
    - uses: actions/checkout@v1
    - run: npm ci
    - run: npm test
    - name: Self-test
      if: github.event_name == 'pull_request'
      uses: ./
      with:
        allowed: >
          major
          minor
          patch
          pass-test
          dependencies
