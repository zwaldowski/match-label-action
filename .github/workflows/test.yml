name: CI
on:
  pull_request:
    types:
      - opened
      - labeled
      - unlabeled
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - run: npm ci
    - run: npm test
    - name: Self-test
      if: github.event_name == 'pull_request'
      uses: ./
      with:
        allowed: pass-test
