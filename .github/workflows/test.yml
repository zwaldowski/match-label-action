name: CI
on:
  pull_request:
    types:
      - opened
      - labeled
      - unlabeled
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - run: npm ci
    - run: npm test
    - name: Self-test
      if: github.event_name == 'pull_request'
      uses: ./
      with:
        allowed: pass-test

  test-action:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Test Match PR Label Action
      uses: ./
      with:
        allowed: major, minor, patch
        default_match: patch
